# .github/workflows/ci.yml
name: Continuous Integration - Test & Quality

# Triggers the workflow on push events to the 'main' branch and all Pull Requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    # Use the latest Ubuntu runner hosted by GitHub
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout Code
      # Downloads the repository contents to the runner
      uses: actions/checkout@v4
      
    - name: 2. Set up Python Environment (3.11)
      # Configures the specified Python version
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 3. Install Dependencies
      # Installs all packages from requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 4. Run Tests & Install Pytest
      # Runs the tests defined in the tests/ directory
      run: |
        pip install pytest # Installing pytest for the test execution
        python -m pytest tests/
        
