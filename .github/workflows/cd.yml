# .github/workflows/cd.yml
name: Continuous Delivery - Build & Push Docker Image

# Triggers only on push events to the 'main' branch
on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    # Set to run after the CI job succeeds in a real pipeline
    # For now, we'll keep it simple, but in advanced MLOps, this would use 'needs: [test-and-lint]'
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout Code
      uses: actions/checkout@v4

    - name: 2. Set up Docker Buildx
      # Recommended for modern builds and efficiency
      uses: docker/setup-buildx-action@v3
      
    - name: 3. Log in to Docker Registry
      # Uses the secrets to authenticate with Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: 4. Build and Push Docker Image
      # Builds the image using your Dockerfile and pushes it to the registry
      uses: docker/build-push-action@v5
      with:
        push: true
        context: .
        # Tags the image with both the unique Git commit SHA and the 'latest' tag
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/ml-app:${{ github.sha }} 
          ${{ secrets.DOCKERHUB_USERNAME }}/ml-app:latest
        # Uses GitHub Actions cache for potentially faster subsequent builds
        cache-from: type=gha 
        cache-to: type=gha,mode=max
